<md-sidenav-container id="sideNavContainer">
  <md-sidenav #sidenav  opened="true" id="pageSideNav">

    <div *ngIf="groupEquations?.title" >


      <div id="headerNavBar">{{groupEquations.title}}</div>

      <a routerLink="about" class="equationSelectButtons" >
        about page
      </a>

      <a *ngFor="let equation of groupEquations.equations" class="equationSelectButtons" routerLink="equation/{{equation.title}}">
         {{equation.title}}
      </a>

    </div>
  </md-sidenav>
  <div id="pageContent">
    <img  (click)="sidenav.toggle()" id="toggleMenu" src="https://image.flaticon.com/icons/png/512/52/52152.png">
    <div class="container">
      <router-outlet></router-outlet>
    </div>
  </div>
</md-sidenav-container>
